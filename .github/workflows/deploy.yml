name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: base_path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          echo "Repository name: $REPO_NAME"
          echo "Repository owner: $OWNER"
          if [ "$REPO_NAME" == "$OWNER.github.io" ]; then
            echo "base=/" >> $GITHUB_OUTPUT
            echo "Base path set to: / (user/organization site)"
          else
            echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
            echo "Base path set to: /$REPO_NAME/ (project site)"
          fi
          echo "Final base path: ${{ steps.base_path.outputs.base }}"

      - name: Build
        env:
          # 自动设置 base 路径：如果仓库名是 username.github.io，使用 /，否则使用 /仓库名/
          VITE_BASE: ${{ steps.base_path.outputs.base }}
          NODE_ENV: production
          CI: true
          # 如果需要在构建时使用 API Key，可以通过 GitHub Secrets 设置
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "=== Build Configuration ==="
          echo "VITE_BASE=$VITE_BASE"
          echo "Repository: ${{ github.repository }}"
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo ""
          echo "=== Starting Build ==="
          npm run build
          echo ""
          echo "=== Build Output ==="
          echo "Files in dist:"
          ls -la dist/
          echo ""
          echo "Files in dist/assets:"
          ls -la dist/assets/
          echo ""
          echo "Content of dist/index.html:"
          cat dist/index.html
          echo ""
          echo "=== Verifying Resource Paths ==="
          # 检查 HTML 中的资源路径
          if grep -q 'src="/assets/' dist/index.html; then
            echo "✓ Resource paths are absolute (correct for base=/)"
          else
            echo "✗ Resource paths may be incorrect!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          echo "Files in dist (including hidden files):"
          ls -la dist/
          echo ""
          echo "Files in dist/assets:"
          ls -la dist/assets/
          echo ""
          echo "Checking for .nojekyll:"
          if [ -f dist/.nojekyll ]; then
            echo "✓ .nojekyll file exists"
            cat dist/.nojekyll || echo "(empty file)"
          else
            echo "✗ .nojekyll file NOT found - creating it now..."
            touch dist/.nojekyll
            echo "✓ .nojekyll file created"
          fi
          echo ""
          echo "Content of dist/index.html:"
          cat dist/index.html
          echo ""
          echo "=== Verification Complete ==="

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

