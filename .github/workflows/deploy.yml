name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: base_path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO_NAME" == "$OWNER.github.io" ]; then
            echo "base=/" >> $GITHUB_OUTPUT
            echo "Base path set to: /"
          else
            echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
            echo "Base path set to: /$REPO_NAME/"
          fi

      - name: Build
        env:
          # 自动设置 base 路径：如果仓库名是 username.github.io，使用 /，否则使用 /仓库名/
          VITE_BASE: ${{ steps.base_path.outputs.base }}
          # 如果需要在构建时使用 API Key，可以通过 GitHub Secrets 设置
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Building with VITE_BASE=$VITE_BASE"
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

