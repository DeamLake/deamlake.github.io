name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: base_path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          echo "Repository name: $REPO_NAME"
          echo "Repository owner: $OWNER"
          # 对于 username.github.io 或 orgname.github.io 仓库，base 应该是 /
          if [ "$REPO_NAME" == "$OWNER.github.io" ]; then
            echo "base=/" >> $GITHUB_OUTPUT
            echo "Base path set to: / (user/organization site)"
          else
            echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
            echo "Base path set to: /$REPO_NAME/ (project site)"
          fi
          BASE_PATH=$(cat <<EOF
          ${{ steps.base_path.outputs.base }}
          EOF
          )
          echo "Final base path will be: $BASE_PATH"
          echo "base=$BASE_PATH" > base_path.txt
          cat base_path.txt

      - name: Build
        env:
          # 对于 deamlake.github.io 仓库，base 必须是 /，直接硬编码确保正确
          VITE_BASE: /
          NODE_ENV: production
          CI: true
          # 如果需要在构建时使用 API Key，可以通过 GitHub Secrets 设置
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "=== Build Configuration ==="
          echo "VITE_BASE=$VITE_BASE"
          echo "Repository: ${{ github.repository }}"
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo ""
          echo "=== Starting Build ==="
          npm run build
          echo ""
          echo "=== Build Output ==="
          echo "Files in dist:"
          ls -la dist/
          echo ""
          echo "Files in dist/assets:"
          ls -la dist/assets/
          echo ""
          echo "Content of dist/index.html:"
          cat dist/index.html
          echo ""
          echo "=== Verifying Resource Paths ==="
          # 检查 HTML 中的资源路径
          if grep -q 'src="/assets/' dist/index.html; then
            echo "✓ Resource paths are absolute (correct for base=/)"
          else
            echo "✗ Resource paths may be incorrect!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Ensure .nojekyll file exists
        run: |
          echo "=== Ensuring .nojekyll file exists ==="
          if [ -f dist/.nojekyll ]; then
            echo "✓ .nojekyll file already exists"
          else
            echo "Creating .nojekyll file..."
            touch dist/.nojekyll
            echo "✓ .nojekyll file created"
          fi
          # 验证文件确实存在
          ls -la dist/.nojekyll
          echo "File size: $(stat -f%z dist/.nojekyll 2>/dev/null || stat -c%s dist/.nojekyll 2>/dev/null || echo '0') bytes"

      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          echo "All files in dist (including hidden):"
          ls -la dist/
          echo ""
          echo "Files in dist/assets:"
          ls -la dist/assets/
          echo ""
          echo "Verifying .nojekyll:"
          if [ -f dist/.nojekyll ]; then
            echo "✓ .nojekyll file confirmed"
          else
            echo "✗ ERROR: .nojekyll file missing!"
            exit 1
          fi
          echo ""
          echo "Content of dist/index.html:"
          head -15 dist/index.html
          echo ""
          echo "=== Verification Complete ==="

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

